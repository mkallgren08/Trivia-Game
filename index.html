<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Terrific Trivia &and; Tabulations</title>
		<!-- Reset CSS -->
	<!-- 	<link rel="stylesheet" type="text/css" href=""> -->
	<!-- Bootstrap CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- jQuery -->
    <script
  		src="https://code.jquery.com/jquery-3.2.1.js"
  		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="

  	<!-- Custom JS -->
  	<script type = "text/javascript" src = "./assets/javascript/game.js"></script>
</head>
<body>
	<div class="container body-wrapper"> <!-- Start Wrapper -->
		<div class="page-header header">
			<h1>Try your hand at our Trivia!</h1>
			<h3> rules here </h3>
			<button class = "btn btn-large btn-primary" id = "start-button"> Click here to Begin! </button>
		</div> <!-- End Header -->

		<div class="container"> <!-- Begin Main Body -->
			<div class="row" id = "questions">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<div class="progress">
  					<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 6em; width: 0%;"><span id = "timer">TIMER</span><span> sec</span></div>
					</div>
					<div><span id = "question-box"></span></div>
					
						<button class = "btn ans-btn" id = "ans1"><span id = "answer1"></span>TEXT HERE</button>
						<button class = "btn ans-btn" id = "ans2"><span id = "answer2"></span>TEXT HERE</button>
						<button class = "btn ans-btn" id = "ans3"><span id = "answer3"></span>TEXT HERE</button>
						<button class = "btn ans-btn" id = "ans4"><span id = "answer4"></span>TEXT HERE</button>
				
				</div>
				<div class="col-sm-3"></div>
			</div>

			<div class="row" id = "answers">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<div id = "rightorwrong"></div>
					<div id = "answer-box"></div>
					<div><span id = "correct-answer-count"><span id = "total-correct"></span> / <span id = "total-questions"></span></span></div>
				</div>
				<div class="col-sm-3"></div>
			</div>
		</div> <!-- End Main Body -->
	</div> <!-- End Wrapper -->
